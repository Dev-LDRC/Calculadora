<!DOCTYPE html>
<html lang='pt-BR'>
<head>
     <meta charset='UTF-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <meta name='viewport' content='width=device-width, initial-scale=1.0'>
     <title>Calculadora</title>

     <link rel='stylesheet' href='./assets/style.css'>

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

     <div class="conteiner_main">

          <div class="content_main">

               <h2>CALCULADORA</h2>

               <input class="input_box" type="text">
     
               <div class="conteiner_buttons">
     
                    <button class="feature_button_clear">C</button>
                    <button class="content_button">(</button>
                    <button class="content_button">)</button>
                    <button class="content_button">/</button>
                    <button class="content_button">7</button>
                    <button class="content_button">8</button>
                    <button class="content_button">9</button>
                    <button class="content_button">*</button>
                    <button class="content_button">4</button>
                    <button class="content_button">5</button>
                    <button class="content_button">6</button>
                    <button class="content_button">+</button>
                    <button class="content_button">1</button>
                    <button class="content_button">2</button>
                    <button class="content_button">3</button>
                    <button class="content_button">-</button>
                    <button class="content_button">.</button>
                    <button class="content_button">0</button>
                    <button class="feature_button_backspace">‚Üê</button>
                    <button class="feature_button_result_calc">=</button>
     
               </div>

          </div>

     </div>

     <!-- ---------------------------------------- -->

     <script src='./assets/script.js'></script>

</body>
</html>
